<mat-card class="profile-card">
    <div class="profile-container">
        <div class="profile-image-container">
            <img class="profile-image" src="assets/img/messiento.jpg" alt="Profile Image">
        </div>
        <div class="profile-info-container">
            <h2>{{ user.fullName }}</h2>
            <p><strong>Nombre:</strong> {{ user.firstName }}</p>
            <p><strong>Apellido Paterno:</strong> {{ user.lastNamePaterno }}</p>
            <p><strong>Apellido Materno:</strong> {{ user.lastNameMaterno }}</p>
            <p><strong>Usuario:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <div class="profile-actions">
                <button mat-raised-button color="primary">Actualizar</button>
                <button mat-raised-button color="accent">Cambiar perfil</button>
            </div>
        </div>
    </div>
</mat-card>
